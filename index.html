<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <!-- <link rel="stylesheet" href="./styles/css/vendors/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="./styles/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css/main.css">
</head>
<body>
    <header></header>
    <main>
        <div class="content m-top-xl m-top-lg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-sm-6">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 d-flex flex-column">
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Размер вывески
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button" onclick="smallBanner()">Маленькая</button>
                                      <button class="dropdown-item" type="button">Средняя</button>
                                      <button class="dropdown-item" type="button">Большая</button>
                                    </div>
                                  </div>
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Цвет вывески
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button">Черный</button>
                                      <button class="dropdown-item" type="button">Синий</button>
                                      <button class="dropdown-item" type="button">Желтый</button>
                                    </div>
                                  </div>
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Цвет надписи
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button">Черный</button>
                                      <button class="dropdown-item" type="button">Красный</button>
                                      <button class="dropdown-item" type="button">Зеленый</button>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 d-flex flex-column">
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Шрифт
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button">Маленькая</button>
                                      <button class="dropdown-item" type="button">Средняя</button>
                                      <button class="dropdown-item" type="button">Большая</button>
                                    </div>
                                  </div>
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Размер шрифта
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button">Черный</button>
                                      <button class="dropdown-item" type="button">Синий</button>
                                      <button class="dropdown-item" type="button">Желтый</button>
                                    </div>
                                  </div>
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Гадпись на вывеске
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button">Черный</button>
                                      <button class="dropdown-item" type="button">Красный</button>
                                      <button class="dropdown-item" type="button">Зеленый</button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                      <div class="container-fluid">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-lg-12 col-sm-12">
                            <div class="image-handler justify-content-center align-items-center text-center vertical-middle d-flex" id='small'></div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
      function smallBanner() {
        let img = document.createElement('img');
        img.src = './images/small_banner_red.png';
        document.getElementById('small').appendChild(img);
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
