<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">

<body>
    <header></header>
    <main>
        <div class="content m-top-xl m-top-lg">
            <div class="container-fluid">
                <div class="row align-items-center main-content">
                    <div class="col-lg-6 col-sm-6">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 d-flex flex-column">
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Размер вывески
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button" onclick="smallImg()">Маленькая</button>
                                      <button class="dropdown-item" type="button" onclick="midImg()">Средняя</button>
                                      <button class="dropdown-item" type="button" onclick="hugeImg()">Большая</button>
                                    </div>
                                  </div>
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Цвет вывески
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button">Черный</button>
                                      <button class="dropdown-item" type="button">Синий</button>
                                      <button class="dropdown-item" type="button">Желтый</button>
                                    </div>
                                  </div>
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Цвет надписи
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button" onclick="colBlue()">Синий</button>
                                      <button class="dropdown-item" type="button" onclick="colRed()">Красный</button>
                                      <button class="dropdown-item" type="button" onclick="colGreen()">Зеленый</button>
                                    </div>
                                  </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 d-flex flex-column justify-content-center">
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Шрифт
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button" onclick="peddanaFont()">Peddana</button>
                                      <button class="dropdown-item" type="button" onclick="oswaldFont()">Oswald</button>
                                      <button class="dropdown-item" type="button" onclick="antonFont()">Anton</button>
                                    </div>
                                  </div>
                                <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Размер шрифта
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button" id='size-24'>Маленький</button>
                                      <button class="dropdown-item" type="button" id='size-36'>Средний</button>
                                      <button class="dropdown-item" type="button" id='size-48'>Большой</button>
                                    </div>
                                  </div>
                                <!-- <div class="btn-group m-3">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Надпись на вывеске
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                      <button class="dropdown-item" type="button">Черный</button>
                                      <button class="dropdown-item" type="button">Красный</button>
                                      <button class="dropdown-item" type="button">Зеленый</button>
                                    </div>
                                  </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-12">
                          <div class="row">
                            <div class="image-handler justify-content-center align-items-center d-flex">
                              <textarea class="justify-content-center align-items-center alignt-text-middle text" name="" id="text" cols="30" rows="10" wrap="off" placeholder="Your text here"></textarea>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 justify-content-end text-right">
              <p>Total price is: <output></output></p>
            </div>
          </div>
        </div>
    </main>
  
    



    <script>
        function smallImg() {
          if (document.getElementsByClassName('image-handler')[0].children.length >= 2) {
            let image_rm = document.getElementsByTagName('img')[0];
            image_rm.parentNode.removeChild(image_rm);
            let img = document.createElement('img');
            img.src = './images/small_banner_red.png';
            img.classList.add('small');
            document.getElementsByClassName('image-handler')[0].appendChild(img);

          } else {
            let img = document.createElement('img');
            img.src = './images/small_banner_red.png';
            img.classList.add('small');
            document.getElementsByClassName('image-handler')[0].appendChild(img);
          }
    }

      function midImg() {
        if (document.getElementsByClassName('image-handler')[0].children.length >= 2) {
            let image_rm = document.getElementsByTagName('img')[0];
            image_rm.parentNode.removeChild(image_rm);
            let img = document.createElement('img');
            img.src = './images/square_banner.png';
            document.getElementsByClassName('image-handler')[0].appendChild(img);
          } else {
            let img = document.createElement('img');
            img.src = './images/square_banner.png';
            document.getElementsByClassName('image-handler')[0].appendChild(img);
          }
      }

      function hugeImg() {
        if (document.getElementsByClassName('image-handler')[0].children.length >= 2) {
            let image_rm = document.getElementsByTagName('img')[0];
            image_rm.parentNode.removeChild(image_rm);
            let img = document.createElement('img');
            img.src = './images/huge_banner.png';
            document.getElementsByClassName('image-handler')[0].appendChild(img);
          } else {
            let img = document.createElement('img');
            img.src = './images/huge_banner.png';
            document.getElementsByClassName('image-handler')[0].appendChild(img);
          }
      }

      function colGreen() {
        let textArea = document.getElementsByTagName('textarea')[0];
        textArea.className = 'green';
      }

      function colRed() {
        let textArea = document.getElementsByTagName('textarea')[0];
        textArea.className = 'red';
      }

      function colBlue() {
        let textArea = document.getElementsByTagName('textarea')[0];
        textArea.className = 'blue';
      }

      function makeSize(value) {
        return function() {
          document.getElementsByClassName('image-handler')[0].style.fontSize = value + 'px'
        };
      };
      let size24 = makeSize(24);
      let size36 = makeSize(36);
      let size48 = makeSize(48);

      document.getElementById('size-24').onclick = size24;
      document.getElementById('size-36').onclick = size36;
      document.getElementById('size-48').onclick = size48;

      function peddanaFont() {
        document.getElementsByClassName('image-handler')[0].style.fontFamily = 'Peddana, serif'
      }

      function oswaldFont() {
        document.getElementsByClassName('image-handler')[0].style.fontFamily = 'Oswald, sans-serif'
      }

      function antonFont() {
        document.getElementsByClassName('image-handler')[0].style.fontFamily = 'Anton, sans-serif'
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
